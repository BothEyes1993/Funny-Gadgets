<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>五子棋首页</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="welcome" class="stage1">
			<h1>欢迎您玩五子棋</h1>
			<div id="start">
				<button id="startGame">开始游戏</button>
			</div>
			<div id="end">
				<button id="endGame">退出游戏</button>
			</div>
		</div>
		<div id="quitGame" style="display: none;">
			<h1>您确定要退出游戏吗?</h1>
			<div class="div1">
				<button id="sure">确定</button>
				<button id="cancel">取消</button>
			</div>	
		</div>
		<script src="js/jquery-2.2.1.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
